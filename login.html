<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- link external style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Add fontawesome icons -->
    <script src="https://kit.fontawesome.com/f1a1c00081.js" crossorigin="anonymous"></script>
<!-- import fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">
<style>
#login-bkgrd {
    display:flex;
    justify-content: center;
    align-content: center;
}
#login-card {
    margin: 75px;
}

</style>
    <title>Beauty By Bri - Login or Sign Up</title>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-custom" id="navbar-login" >
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html" id="logo-login">Beauty By Bri</a>
        </div>
      </nav>
      <!-- login card -->
      <div class="container-fluid" id="login-bkgrd">
        <div class="card text-bg-light mb-3" style="max-width: 36rem;" id="login-card">
            <div class="card-header"><h1>Welcome Back</h1></div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="UserEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="UserEmail" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="UserPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="UserPassword" aria-describedby="passwordHelp">
                      <div id="passwordHelp" class="form-text">
                        Your password must be 8-20 characters long, and have at least 1 of the following: upper-case letter, lower-case letter, number, and special character.
                      </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="form-text text-center" id="basic-addon4">New to Beauty by Bri? <a href="Index.html"> Create an Account</a></div>
                  </form>
            </div>
      </div>
      </body>
      </html>
